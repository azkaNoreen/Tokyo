<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo</title>
</head>

<body>

    <script>
        function findGP(grade) {
            switch (grade) {
                case "A":
                    return 4;
                    break;
                case "A-":
                    return 3.7;
                    break;
                case "B+":
                    return 3.33;
                    break;
                case "B":
                    return 3.0;
                    break;
                case "A":
                    return 4;
                    break;
                case "A-":
                    return 3.7;
                    break;
                case "B+":
                    return 3.33;
                    break;
                case "B":
                    return 3.0;
                    break;
                case "B-":
                    return 2.7;
                    break;
                case "C+":
                    return 2.3;
                    break;
                case "C":
                    return 2.0;
                    break;
                case "C-":
                    return 1.7;
                    break;
                case "D+":
                    return 1.3;
                    break;
                case "D":
                    return 1.0;
                    break;
                case "D-":
                    return 0.7;
                    break;

            }

        }
        let q = 0;
        let sum = 0;
        for (let i = 0; i < 5; i++) {
            const cre = parseInt(prompt("Enter Credit Hours: "));
            const g = (prompt("Enter Grade: "));

            q = q + (findGP(g) * cre);
            sum += cre;

        }
        console.log(q);
        console.log(sum);
        console.log(q / sum);
    </script>
</body>

</html>
